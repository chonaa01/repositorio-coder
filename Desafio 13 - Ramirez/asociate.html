<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociate</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1 class="titulo">Body Work Gym</h1>
        <img src="./img/pictograma-del-vector-de-la-pesa-de-gimnasia-84799187.jpg" width="200px" alt="Logo de la Pagina">
        <h2 class="h2"><em>El mejor entrenamiento para tu cuerpo</em></h2>
        <hr>
        <ul>
            <nav class="links">
                <li><a class="a" href="./nosotros.html">Nosotros</a></li> |
                <li><a class="a" href="./clases.html">Clases</a></li> |
                <li><a class="a" href="./abonos.html">Abonos</a></li> |
                <li><a class="a" href="./asociate.html">Asociate</a></li>
            </nav>
        </ul>
    </header>
    <hr>
    <main class="parrafo">
        <section>
            <form action="#">
                <fieldset>
                    <legend><h2>Asociate con Nosotros</h2></legend>
                    <div>
                        <label for="Nombre">*Escribe tu nombre: </label>
                        <input type="text" name="Nombre" placeholder="nombre" required>
                        <label for="Apellido">*Escribe tu apellido: </label>
                        <input type="text" name="Apellido" placeholder="apellido" required>
                    </div>
                    <br>
                    <div>
                        <label for="email">*Escribe tu email: </label>
                        <input type="email" name="email" placeholder="email" required>
                    </div>
                    <br>
                    <div>
                        <label for="pais">Nacionalidad</label>
                        <select name="pais" id="">
                            <option value="arg">Argentina</option>
                            <option value="br">Brasil</option>
                            <option value="uru">Uruguay</option>
                            <option value="col">Colombia</option>
                            <option value="ven">Venezuela</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="sexo">Señala tu genero</label>
                        <input type="radio" name="genero" value="Mujer">Femenino
                        <input type="radio" name="genero" value="Hombre">Masculino
                        <input type="radio" name="genero" value="otro">Sin especificar
                    </div>
                    <br>
                    <div>
                        <label for="Nombre">*Escribe tu número de telefono: </label>
                        <input type="text" name="telefono" placeholder="numero de telefono" required>
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar">
                    </div>
    
                </fieldset>
            </form>
        </section>
    </main>
    <br>
    <hr>
    <footer class="pie">
        <nav>
            <a class="a" href="./inicio.html">Volver al Inicio</a>
        </nav>
    </footer>
</body>
</html>
